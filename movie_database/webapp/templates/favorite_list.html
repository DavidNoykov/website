<!DOCTYPE html>
<html>
<head>
    <title>Favorite Movies</title>
</head>
<body>
    <h1>Favorite Movies</h1>
    <ul>
        {% for movie in favorite_movies %}
            <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a> - {{ movie.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
