<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
       <form method="GET" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

       <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
                {% if user.is_authenticated %}
                    | <a href="{% url 'add_favorite' movie.id %}">Add to Favorites</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>



    <header>

        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>


    <a href="{% url 'add_movie' %}">Add Movie</a><br>
    <a href="{% url 'favorite_list' %}">favorite_list</a><br>
</body>
</html>
